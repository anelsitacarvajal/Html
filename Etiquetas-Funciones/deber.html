            function Invertir(cadena1, cadena2) {
                var letras = cadena1.split(" ");

                    if (letras[i] == cadena2) {
                        document.getElementById("mensajes").innerHTML = invertir(letras[i]);                          
                    }
                }

            function invertir(pala) {
                var caract = pala.length;
                var palaInvertida = "";
                while (caract >= 0) {
                    palaInvertida = palaInvertida + pala.charAt(caract);
                    caract--;
                }
